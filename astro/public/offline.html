<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pasteriser</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    /* Basic styles for offline page */
    :root {
      --background: #f8fafc;
      --foreground: #1e293b;
      --primary: #4f46e5;
      --primary-foreground: #ffffff;
      --border: #e2e8f0;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --foreground: #e2e8f0;
        --primary: #6366f1;
        --primary-foreground: #ffffff;
        --border: #1e293b;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background-color: var(--background);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
    }
    
    .button {
      display: inline-block;
      background-color: var(--primary);
      color: var(--primary-foreground);
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    
    .button:hover {
      background-color: rgb(67, 56, 202);
    }
    
    /* Logo SVG style */
    .svg-logo {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SVG Logo -->
    <svg class="svg-logo" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="256" height="256" rx="60" fill="url(#paint0_linear)"/>
      <path d="M90 76L56 128L90 180" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M166 76L200 128L166 180" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M140 64L116 192" stroke="white" stroke-width="16" stroke-linecap="round" />
      <defs>
        <linearGradient id="paint0_linear" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
          <stop offset="0" stop-color="#4F46E5" />
          <stop offset="1" stop-color="#3B82F6" />
        </linearGradient>
      </defs>
    </svg>
    
    <h1>You're currently offline</h1>
    <p>You don't have an internet connection right now. Check your connection and try again.</p>
    <a href="/" class="button" id="retry-button">Retry</a>
  </div>
  
  <script>
    // Add event listener to retry button
    document.getElementById('retry-button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
    
    // Check if we're online and redirect if we are
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
